<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="entry" type="gsearch.viewmodel.EntryReference" required="true" />
</composite:interface>
<!-- IMPLEMENTATION -->
<composite:implementation>
  <c:if test="#{cc.attrs.entry.sectionText}">
    <div class="panel-body">
      <pre>
        <h:outputText value="#{guidedSearchController.highlighter.highlightText(cc.attrs.entry.text, guidedSearchController.term)}" escape="false" />
      </pre>
    </div>
  </c:if>
</composite:implementation>
</html>
