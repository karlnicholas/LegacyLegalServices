<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <h:outputLink classStyle="pull-left" value="#{request.contextPath}/" ><h:graphicImage library="img" name="javaee.png" />
      	<f:param name="term" value="#{guidedSearchController.term}"/>
      	<f:param name="fragments" value="#{guidedSearchController.fragments}"/>
      </h:outputLink>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	<h:form id="searchInputForm" styleClass="navbar-form navbar-left form-horizontal">
	  <h:inputHidden value="#{guidedSearchController.term}" id="hiddenTerm" />
	  <h:inputText value="#{guidedSearchController.term}" styleClass="form-control" p:placeholder="Search" />
      <div class="btn-group dropdown" >
        <h:commandButton action="#{guidedSearchController.submitFromTerm()}" value="Submit" styleClass="btn btn-default" />
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
        <div class="dropdown-menu container" style="width: 350px; padding: 15px">
            <div class="row">
            <h:outputLabel styleClass="control-label col-sm-4" for="inAll" value="All Of: " />
            <div class="col-sm-4"><h:inputText id="inAll" styleClass="form-control" value="#{guidedSearchController.inAll}" /></div>
            </div>
            <div class="row">
            <h:outputLabel value="None Of: " styleClass="control-label col-sm-4" for="inNot"/>
            <div class="col-sm-4"><h:inputText styleClass="form-control" value="#{guidedSearchController.inNot}" id="inNot" /></div>
            </div>
            <div class="row">
            <h:outputLabel for="inAny" styleClass="control-label col-sm-4" value="Any Of: "/>
            <div class="col-sm-4"><h:inputText styleClass="form-control" value="#{guidedSearchController.inAny}" id="inAny" /></div>
            </div>
            <div class="row">
            <h:outputLabel for="inExact" styleClass="control-label col-sm-4" value=" Exact Phrase:"/>
            <div class="col-sm-4"><h:inputText styleClass="form-control" value="#{guidedSearchController.inExact}" id="inExact" /></div>
            </div>
        </div>
      </div>
	<h:commandButton styleClass="btn" style="margin-left:4px;" action="#{guidedSearchController.submitClear()}" value="Clear" />
	<h:commandButton styleClass="btn" style="margin-left:4px;" action="#{guidedSearchController.submitFragments()}" value="Fragments" />
	</h:form>
	<ul class="nav navbar-nav navbar-right">
	  <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown">Applications <span class="caret"></span></a>
	    <ul class="dropdown-menu" role="menu">
	      <li><a href="/views/search.xhtml">Guided Search</a></li>
	      <li><a href="/opinions">Court Opinions</a></li>
	    </ul>
	  </li>
	</ul>
    </div>
  </div>
</nav>
</ui:composition>
