<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:searchterms="http://searchterms">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <h:outputLink classStyle="pull-left" value="#{request.contextPath}/" ><h:graphicImage library="img" name="javaee.png" />
      <f:param name="term" value="#{guidedSearchController.term}"/></h:outputLink>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	<h:form id="searchInputForm" styleClass="navbar-form navbar-left form-horizontal">
	<searchterms:searchterms value="#{guidedSearchController.term}"/>
	<input type="hidden" name="path" value="#{guidedSearchController.path}"/>
	<input type="hidden" name="fragements" value="#{guidedSearchController.fragments}"/>
	<h:button styleClass="btn" outcome="/views/search.xhtml" value="Clear" />
	<h:button styleClass="btn" outcome="#{guidedSearchController.fragmentsUrl('/views/search.xhtml')}" value="Fragments" />
	</h:form>
	<ul class="nav navbar-nav navbar-right">
	  <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown">Applications <span class="caret"></span></a>
	    <ul class="dropdown-menu" role="menu">
	      <li><a href="/views/search.xhtml">Guided Search</a></li>
	      <li><a href="/opinions">Court Opinions</a></li>
	    </ul>
	  </li>
	</ul>
    </div>
  </div>
</nav>
</ui:composition>
