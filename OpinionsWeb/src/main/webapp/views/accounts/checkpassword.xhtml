<ui:composition template="/views/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:define name="prehead">
  <f:metadata>
    <f:viewParam name="startDate" value="#{opinionsController.startDate}" />
    <f:event type="preRenderView" listener="#{opinionsController.checkStartDate}" />
  </f:metadata>
</ui:define>
<ui:define name="title"><h:outputText value="Op - Enter Password" /></ui:define>
<ui:define name="content">
<h:form id="checkpasswordForm" styleClass="form-horizontal">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4"><h:outputText value="Enter Password" styleClass="control-label"/></div>
  </div>
  <div class="form-group #{accountsController.isValid('checkpasswordForm:password')?'':'has-error'}">
    <h:outputLabel for="password" value="Password:" styleClass="col-sm-2 control-label"/>
    <div class="col-sm-4"><h:inputSecret id="password" value="#{accountsController.password}" styleClass="form-control" p:aria-describedby="checkpasswordForm:helpforpassword" p:autofocus="true"/>
      <h:message id="helpforpassword" styleClass="help-block" for="password"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2"><h:commandButton id="checkPassword" action="#{accountsController.checkPassword()}" value="Enter Password" styleClass="btn btn-default"/></div>
    <div class="col-sm-2"><h:button outcome="/views/accounts/accounts.xhtml" value="Cancel" styleClass="btn"/></div>
  </div>
  <div class="form-group">
    <h:messages globalOnly="true" showDetail="true" styleClass="col-sm-offset-2 col-sm-4" />
  </div>
</h:form>
</ui:define>
</ui:composition>
