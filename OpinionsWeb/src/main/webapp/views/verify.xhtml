<ui:composition template="/views/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
  xmlns:h="http://xmlns.jcp.org/jsf/html" 
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  <ui:define name="prehead">
    <f:metadata>
      <f:viewParam name="startDate" value="#{opinionsController.startDate}" />
      <f:event type="preRenderView" listener="#{opinionsController.checkStartDate}" />
      <f:viewParam name="email" value="#{verifyController.email}" />
      <f:viewParam name="verifyKey" value="#{verifyController.verifyKey}" />
      <f:event type="preRenderView" listener="#{verifyController.verify}" />
    </f:metadata>
  </ui:define>
  <ui:define name="title">
    <h:outputText value="Op - Verify" />
  </ui:define>
  <ui:define name="content">
<h:form id="verifyForm" styleClass="form-horizontal">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2"><h:commandButton id="account" action="/views/accounts/accounts.xhtml" value="Account" class="btn btn-default"/></div>
	  <ui:fragment rendered="#{accountsController.verified}">
		<div class="col-sm-offset-2 col-sm-2"><h:button id="changepassword" outcome="/views/accounts/user/changepassword.xhtml" value="Change Password" class="btn"/></div>
	  </ui:fragment>
  </div>
  <div class="form-group">
    <h:messages p:name="userdetailForm:messages" globalOnly="true" showDetail="true"/>
  </div>
</h:form>
</ui:define>
</ui:composition>
